<div class="product">

	<div class="product__title">{{item.title}}</div>

	<div class="product__img">
		<img src="img/{{item.imgUrl}}" title="{{item.imgTitle}}">
	</div>

	<div class="product__descr">{{item.descr1}}</div>
	<div class="product__descr">{{item.descr2}}</div>

	<a href="{{item.btnHref}}" class="product__btn btn">Пепейти в раздел</a>

</div>

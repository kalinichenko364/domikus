<!-- begin breadcrumbs -->
<div class="breadcrumbs {% if noBreadcrumbs %}breadcrumbs--none{% endif %}">
	<div class="container">
		<ul class="breadcrumbs__list">
			{% for key in breadcrumbs %}
			<li>
				<a href="#">{{key.title}}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
<!-- end breadcrumbs -->
